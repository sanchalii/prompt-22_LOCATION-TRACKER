<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Location Tracker </title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">

        <h1>Track me</h1>
        <div class="box">
            <div class="left">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.775341884742!2d77.46275017483093!3d23.25126090775638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c43977890a98d%3A0x928a948dc6de732e!2sSheryians%20Coding%20School!5e0!3m2!1sen!2sin!4v1719035062626!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class=".right">
            <div class="line1 g">
                <div class="c1"><i class="ri-car-line"></i> <p>35min</p></div>
                <div class="c1"><i class="ri-bus-line"></i> <p>40min</p></div>
                <div class="c1"><i class="ri-walk-line"></i> <p>1 hr 55min</p></div>
            </div>

            <div class="line2 g">
                <div class="loc"><i class="ri-map-pin-3-line"></i> <input type="text" placeholder="My location"></div>
            <div class="loc"><i class="ri-map-pin-2-line"></i> <input type="text" placeholder="My Destination"></div>
        </div>

        <div class="line3 g">
            <h3>8.2km</h3>
            <p>Fastest route due to traffic</p>
        </div>

        <div class="line4 g">
            <button><i class="ri-menu-5-line"></i> Option</button>
            <button><i class="ri-share-forward-line"></i> Share</button>
            <button><i class="ri-map-pin-range-line"></i> Pin</button>
        </div>
    </div>

       </div >
    </div>

</body>
</html>
